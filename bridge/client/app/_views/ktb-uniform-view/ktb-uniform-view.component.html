<div class="container" fxLayout="column" fxFlex="100%">

  <ktb-keptn-services-list class="overflow-y-auto" fxFlex="0 0 calc(60%)" [uniformRegistrations]="(uniformRegistrations$ | async)" (selectedUniformRegistrationChanged)="selectUniformRegistration($event)"></ktb-keptn-services-list>

  <ng-container *ngIf="selectedUniformRegistration">
    <h3 class="mt-3 mb-0"><span class="mr-1 bold" [textContent]="selectedUniformRegistration.name"></span></h3>
    <h3 class="mt-1">Error Logs</h3>
    <div fxFlex="0 0 calc(30% - 25px)" fxLayout="column" class="overflow-y-scroll" >
      <ktb-uniform-registration-logs [projectName]="projectName" [logs]="uniformRegistrationLogs$ | async"></ktb-uniform-registration-logs>
    </div>
  </ng-container>

</div>
