<div class="uniform-registration-error-log" *ngIf="logs && logs.length > 0">
  <ng-container *ngFor="let log of logs">
    <div fxLayout="row" fxLayoutGap="30px" class="pt-2 pb-2 pl-2">
      <div>{{ log.time }}</div>
      <div>{{ log.message}} </div>
        <div>
          <ng-container *ngIf="log.shkeptncontext && log.triggeredid && log.task">
            Task: <a [routerLink]="['/', 'project', projectName, 'sequence', log.shkeptncontext, 'event', log.triggeredid]">{{ log.task }}</a>
          </ng-container>
        </div>
    </div>
  </ng-container>
</div>

<div *ngIf="logs && logs.length === 0">
  No logs for this integration available
</div>
